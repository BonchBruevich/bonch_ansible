   - name: Install vnc viewer
     when: ansible_distribution == 'Debian' and ansible_distribution_major_version == '7'
     action: apt name=vncviewer state=present update_cache=no
   
   - name: Install vnc viewer
     when: ansible_distribution == 'Debian' and ansible_distribution_major_version in ['9', '10']
     action: apt name=xtightvncviewer state=present update_cache=no
